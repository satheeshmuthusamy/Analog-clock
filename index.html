<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog_Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="clock">
    <div class="numbers">
        <div class="twelve">12</div>
        <div class="three">3</div>
        <div class="six">6</div>
        <div class="nine">9</div>
    </div>
    <div class="arrows">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="seconds"></div>
    </div>
</div>
<img src="https://mpng.subpng.com/20180131/wve/kisspng-london-logo-designer-rolex-logo-png-file-5a724959ad4458.6810443115174393217097.jpg" alt="clock_icon">
    <script src="script.js"></script>
</body>
</html>
